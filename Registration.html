<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <center> <h2 id = "cForm">Course Enrollment Form</h2> </center>  
  
  <form> 
          <label> Firstname </label> 
          <input type="text" placeholder="Enter your firstname" size="30"/> <br> <br>
          <label> Middlename: </label>
          <input type="text" placeholder="Enter your middlename" size="30"/> <br> <br>  
          <label> Lastname: </label>        
          <input type="text" placeholder="enter your lastname" size="30"/> <br> <br>  
<label> Course :</label>
<select>
    <option value="Course">Course</option>  
    <option value="B.E">BCA</option>  
    <option value="M.Tech">BBA</option>  
    <option value="B.C.A">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="Ph.D">M.Tech</option>  
    </select>  
    <br>  
    <br>
<label>Gender : </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other  
    <br>  
    <br>  
<label> Phone :</label>  
    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="number" placeholder="Enter your phone number" size="10"/> <br> <br>  
<label>Address</label>   
    <br>  
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>
<label>Email:</label>   
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    <label>Password:</label>   
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
<label>Re-type password:</label>      
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <input type="button" value="Submit"/>  
    </form>  
    <footer>

    </footer>
</body>
</html>
